name: Test micro.mamba.pm

on:
  push: null
  pull_request: null

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3
      - shell: bash
        run: |
          chmod +x install.sh
          ./install.sh
          ./mm info
