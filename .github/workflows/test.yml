name: Test micro.mamba.pm

on:
  push: null
  pull_request: null
  schedule:
    - cron: '0 10 * * *'

permissions:
  contents: read
  issues: write

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3
      - shell: bash -eux {0}
        run: |
          chmod +x install.sh
          ./install.sh
          ~/mm info
      - uses: JasonEtco/create-an-issue@v2
        if: failure()
        with:
          filename: .github/workflows/test_issue.md
          update_existing: true
          search_existing: all
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
